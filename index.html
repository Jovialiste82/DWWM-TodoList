<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Todo List</title>
  </head>
  <body>
    <header><h1>Todo List</h1></header>
    <main>
      <section id="todosection">
        <div id="todo-panel" class="br8">
          <!-- Title -->
          <h2>Items</h2>
          <!-- form -->
          <form action="" id="add-todo">
            <input type="text" id="add-todo-input" name="add-todo-input" />
            <button class="btn1">Add</button>
          </form>
          <!-- List of todos -->
          <ul id="todo-ul"></ul>
        </div>
      </section>
    </main>
    <footer><p>Made by Philippe Charpentier</p></footer>
    <script src="/js/script.js"></script>
  </body>
</html>
